<!DOCTYPE html>

<html>
    
    <head>
    
        <title> HTML Audio Element </title>
        
    </head>
    
    <body>
        
        <audio controls>
            
            <source src="Black%20-%206th%20September%20Download.mp3" type="audio/mpeg">
        </audio>
        
         <audio autoplay loop>
            
            <source src="Black%20-%206th%20September%20Download.mp3" type="audio/mpeg" audioTracks currentTime>
             
        </audio>
        
    </body>
    
</html>
