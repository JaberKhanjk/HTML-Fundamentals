<!DOCTYPE html>

<html>
    
    <head>
        
        <title> Checkbox Attribute on label </title>
        
    </head>
    
    <body>
        
        <div style="color: aqua"> <h2> Checkbox Buttons Attribute </h2> </div>
        
        <div style="color: blue"> <h3> Here's the Information </h3> </div>
        
        <form>
        
            <p>
                <label for="taste_1"> I Like cherry </label>
                <input type="checkbox" id="taste_1" name="taste_cherry" value="1" checked>
                
            </p>
            
            <p>
                
                <label for="taste_2"> I like banana </label>
                <input type="checkbox" id="taste_2" name="taste_banana" value="2" checked>
            </p>
            
            <p>
                
                <input type="radio" id="taste_3" name="taste_apple" value="3" checked>
                <label for="taste_3"> I like apple </label> 
            </p>
            
        </form>
        
        
    </body>
    
</html>
