<!DOCTYPE html>

<html>
    
    <head>
    
        <title> Progress Bar </title>
    
    </head>
    
    <body>
       
        <section>
            
            <div style="color: coral"> <h3> progress bar </h3> </div>
            <progress max="1000" value="679"> 679/1000 </progress>
        
        </section>
        
        <section>
            
            <div style="color: chartreuse"> <h3> meter bar </h3> </div>
            <meter max="100" min="80" value="88" low="45" high="70" optimum="low"> 80/100 </meter>
            <meter min="0" max="100" value="75" low="33" high="66" optimum="50" > 75 </meter>
            
            
        </section>
        
        
    </body>
    
</html>
