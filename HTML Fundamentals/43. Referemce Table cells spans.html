<!DOCTYPE html>
<html>
    
  <head>
      
    <meta charset="utf-8">
    <title>Animals table</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
      
  </head>
    
  <body>
      
      <div style="color: darkgray"><h1>Animals table</h1></div>

    <table>
        
      <tr>
          
        <th colspan="2"> Animals </th>
          
      </tr>
        
      <tr>
          
        <th colspan="2"> Hippopotamus </th>
          
      </tr>
        
      <tr>
          
        <th rowspan="2"> Horse </th>
        <td rowspan="1"> Mare </td>
          
      </tr>
        
      <tr>
          
        <td rowspan="1"> Stallion </td>
          
      </tr>
        
      <tr>
          
        <th colspan="2"> Crocodile </th>
          
      </tr>
        
      <tr>
          
        <th rowspan="2">Chicken</th>
          
        <td rowspan="1"> Hen </td>
          
      </tr>
        
      <tr>
          
        <td colspan="1"> Rooster </td>
          
      </tr>
        
        
    </table>


  </body>
    
    
</html>
