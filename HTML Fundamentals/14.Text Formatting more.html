<!DOCTYPE html>
<html> 

    <head>
        
        <title> Text Formatting Tag </title>
    
    </head>
    
    
    <body>
        
        
        <blockquote> Hello JK </blockquote>  <p> Hello JK </p>
        <u> Underline </u> <p> Underline </p>
        <strike> Strike </strike> <p> Strike </p>
        <big> BIG Font </big> <p> BIG Font </p>
        <acronym> Acronym </acronym> <p> Acronym <p>
        <cite> Citing </cite> <p> Citing </p>
        <code> Code </code> <p> Code </p>
        <q> Quoted Block </q> <p> Quoted Block </p>
    
    
    </body>
    
    
</html>
