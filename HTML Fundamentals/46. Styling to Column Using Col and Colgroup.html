<!DOCTYPE html>

<html>
    
    <head>
        
        <title> Styling to Columns </title>
        
    </head>
    
    <body>
    
        <div style="color: cyan"> <h1> Styling to the Column using Col and Colgroup </h1> </div>
        
        <div style="color: darkgreen"> <h2> </h2> </div>
        
        <table>
            
            <colgroup>
                
                <col>
                <col style="background-color: crimson">
                
            </colgroup>
            
            <tr>
            
                <th> Data 1 </th>
                <th> Data 2 </th>
            
            </tr>
            
            <tr>
                
                <td> Calcutta </td>
                <td> Orange </td>
                
            </tr>
            
            <tr>
                
                <td> Robots </td>
                <td> Jazz </td>
                
            </tr>
            
        </table>
    
    </body>
    
</html>
