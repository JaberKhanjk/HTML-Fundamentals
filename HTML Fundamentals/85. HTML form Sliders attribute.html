<!DOCTYPE html>

<html>
    
    <head>
        
        <title> HTML Form Sliders </title>
        
    </head>
    
    <body>
        
        <section>
            
            <div style="color:aqua" > <h2> here's the information </h2> </div>
            
            <form>
            
                <label for="beans"> How many you can eat? </label>
                <input type="range" name="beans" id="beans" min="0" max="500" step="10">
                <span class="beanscount"> </span>
            
            </form>
            
        </section>
        
    </body>
    
    
</html>
