<!DOCTYPE html>

<html>
    
    <head>
        
        <title> HTML Form File Picker </title>
        
    </head>
    
    <body>
        
        <div style="color: aquamarine"> <h2> File Picker </h2> </div>
      
        <section>
            
            <form>
                
                
                <div style="color: brown"> <h3> Single file </h3> </div>
                <label for="file"> Chose a file </label>
                <input type="file" name="file" id="file" accept="image/jpeg">
            
            
            </form>
            
        </section>
        
        
          <section>
            
            <form>
                
                
                <div style="color: brown"> <h3> Multiple file </h3> </div>
                <label for="file"> Chose files </label>
                <input type="file" name="file" id="file" multiple accept="image/jpeg">
            
            
            </form>
            
        </section>
        
        
    </body>
    
</html>
