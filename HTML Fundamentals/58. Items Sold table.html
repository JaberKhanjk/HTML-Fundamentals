<!DOCTYPE html>

<html>
    
    <head>
    
        <title> Items Sold Table </title>
    
    </head>
    
    <style>
        
        th{
            
            border: 1px solid blue
            
        }
        
        td{
            
            border: 1px solid darkgreen
        }
        
        thead{
            
            font-size: 100% ;
            font-style: italic ;
        }
        
        tbody{
            
            font-size: 100% ;
            font-style: oblique ;
        }
        
    </style>
    
    <body>
        
        <div style="color: darkgoldenrod"> <h1> Item Sold Table </h1> </div>
        <caption> <div style="color: chartreuse"> <blockquote> Items sold August 2016 </blockquote> </div> </caption>
        
        <table>
            
            <thead>
                
                <tr>
                    
                    <th colspan="4"> &nbsp; </th>
                    <th colspan="1"> &nbsp; </th>
                    <th scope="colgroup" colspan="3"> Clothes </th>
                    <th scope="col" colspan="2"> Accessories </th>
                    
                </tr>
                
            </thead>
            
            <tbody>
                
                <tr>
                    
                    <td colspan="4"> &nbsp; </td>
                    <td colspan="1"> &nbsp; </td>
                    <th scope="colgroup"> Trousers </th>
                    <th scope="colgroup"> Skirts </th>
                    <th scope="colgroup"> Dresses </th>
                    <th scope="col"> Bracelets </th>
                    <th scope="col"> Rings </th>
            
                </tr>
            
                <tr>
                    
                    <th colspan="4" rowspan="3"> Belgium </th>
                    <th colspan="1" rowspan="1"> Antwerp </th>
                    <td> 56 </td>
                    <td> 22 </td>
                    <td> 43 </td>
                    <td> 72 </td>
                    <td> 23 </td>
            
                </tr>
            
                <tr>
                    
                    <th colspan="1" rowspan="1"> Gent </th>
                    <td> 46 </td>
                    <td> 18 </td>
                    <td> 50 </td>
                    <td> 61 </td>
                    <td> 15 </td>
            
                </tr>
                
                
                 <tr>
                    
                    <th colspan="1" rowspan="1"> Brussels </th>
                    <td> 51 </td>
                    <td> 27 </td>
                    <td> 38 </td>
                    <td> 69 </td>
                    <td> 28 </td>
            
                </tr>
                
                <tr>
                    
                    <th colspan="4" rowspan="2"> The Netherlands </th>
                    <th colspan="1" rowspan="1"> Amsterdum </th>
                    <td> 89 </td>
                    <td> 34 </td>
                    <td> 69 </td>
                    <td> 85 </td>
                    <td> 38 </td>
                    
                </tr>
                
                
                 <tr>
                    
                    <th colspan="1" rowspan="1"> Utrecht </th>
                    <td> 80 </td>
                    <td> 12 </td>
                    <td> 43 </td>
                    <td> 36 </td>
                    <td> 19 </td>
                    
                </tr>
            
            
            </tbody>   
            
        </table>
        
        
    </body>
    
</html>
