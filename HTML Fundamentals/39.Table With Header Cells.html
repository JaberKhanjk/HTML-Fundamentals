<!DOCTYPE html>

<html>
    
    <head>
    
        <title> Table Row Creation </title>
    
    </head>
    
    <body>
    
        <div style="color: blue"> <h1> This is Table Row Creation </h1></div>
        
        <table>
        
            <tr>
                
                <div style="color: cadetblue"><h2> Row 1 </h2> </div>

                <th scope="row"> Cell 1 |</th>
                <th scope="row"> Cell 2 |</th>
                <th scope="col"> Cell 3 |</th>
                <th> Cell 4 |</th>
                <th> Cell 5 |</th>
            
            </tr>
            
            <tr>
                
                <div style="color: cadetblue"> <h2> Row 2 </h2> </div>

                
                <th> Cell 1 |</th>
                <th> Cell 2 |</th>
                <th> Cell 3 |</th>
                <th> Cell 4 |</th>
                <th> Cell 5 |</th>             

            </tr>
            
            
            <tr>
                
                <div style="color: cadetblue"> <h2> Row 3 </h2> </div>

                
                <th> Cell 1 |</th>
                <th> Cell 2 |</th>
                <th> Cell 3 |</th>
                <th> Cell 4 |</th>
                <th> Cell 5 |</th>   

            </tr>
            
        </table>
    
    </body>


</html>
