<!DOCTYPE html>

<html>
    
    <head>
    
        <title> HTML Form select box </title>
    
    </head>
    
    <body>
        
        <div style="color: blueviolet"> <h2> Select Box Element </h2> </div>
        <div style="color: bisque"> <h3> Fruit elements </h3> </div>
        
        <form>
            
            <section>
                
                <p>
                    
                    <select id="simple" name="simple">
                        
                        <option> Banana </option>
                        <option> Cherry </option>
                        <option> Lemon </option>
                            
                    </select>
                    
                </p>
                
            </section>
            
             <section>
                
                <p>
                    
                    <select id="simple_1" name="simple_1">
                        
                        <option> Audi </option>
                        <option> BMW </option>
                        <option> Lamborgini </option>
                            
                    </select>
                    
                </p>
                
            </section>
            
            <section>
                
                <p>
                    
                <select id="groups" name="group">
                    <optgroup label="color">
                        
                        <option> Red </option>
                        <option> Green </option>
                        <option> Violet </option>
                        
                    </optgroup>
                    
                    <optgroup label="vegetables">
                        
                        <option> Carrot </option>
                        <option> Eggplant </option>
                        <!-- option element in selected attribute selects the itme automatically -->
                        <option selected> Potato </option>
                        
                    </optgroup>
                    
                </select>
                    
                    
                </p>
                
                
            </section>
            
            
        </form>
        
        
    </body>
    
</html>
