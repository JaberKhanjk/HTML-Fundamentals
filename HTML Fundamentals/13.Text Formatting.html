<!DCOTYPE html>

<html> 

    <head>
    
        <title> Text Formatting </title>
        
        
    </head>
    
    <body>
    
        <!-- This is bold Text -->
        <b> Jaber </b> <br>
        <!-- This is also a Bold Texting -->
        <strong> Jaber </strong> <br>
        <!-- This is Italic Texting -->
        <i> Jaber </i> <br>
        <!-- This is Italic or Emphasizing Text-->
        <em> Jaber </em> <br>
        <!-- This is making small Text lefting the first character -->
        <small> JABER </small> <br>
        <!-- This is making small Text -->
        <small> Jaber </small> <br>
        <!-- This is highting the Text -->
        <mark> Jaber </mark> <br>
        <!-- This is for deleting the Text -->
        <del> Jaber </del> <br>
        <!-- This is for inserting the Text -->
        <ins> Jaber </ins> <br>
        <!-- This is for subsrcipting the Text -->
        Jaber <sub> Khan </sub> <br>
        <!-- This is for superscripting the Text -->
        Jaber <sup> Khan </sup> <br>
        
        
        
    
    </body>

</html>
