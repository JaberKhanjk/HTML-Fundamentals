<!DOCTYPE html>

<html>
    
    <head>
        
        <title> Multiple Labels </title>
        
    </head>
    
    <body>
        
        <div style="color: blue"> <h2> Multiple Labels </h2> </div>
        <div style="color: burlywood"> <h3> Here's the Information </h3> </div>
        
        <form action="http://127.0.0.1:52145/67.HTML%20form.html" method="get">
            
            <p> Required fields are followed by <abbr  title="required"> *</abbr>
            </p>
            
            <div>
                
                <label for="user_name"> Name : </label>
                <input type="text" name="user_name" required>
                <label for="username"> <abbr title="required"> *</abbr> </label>
                
            </div>
            
            <div>
                
                <label for="username">
                    <span> Name : </span>
                    <input id="username" type="text" name="username" required>
                    <abbr title="required"> *</abbr>
                </label>
                
            </div>
            
            <div>
                
                <label for="username"> Name : <abbr title="required"> *</abbr></label>
                <input id="username" type="text" name="username" required>
                
            </div>
            
            <div>
                <label for="button"> </label>
                <button type="submit" id="button"> Submit </button>
                
            </div>
            
        </form>
        
    </body>
    
</html>
