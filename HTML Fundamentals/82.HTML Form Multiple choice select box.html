<!DOCTYPE html>

<html>
    
    <head>
    
        <title> HTML Form select box </title>
    
    </head>
    
    <body>
        
        <div style="color: blueviolet"> <h2> Multiple Choice Select Box Element </h2> </div>
        <div style="color: bisque"> <h3> Fruit elements </h3> </div>
        
        <form>
            
            <section>
                
                <p>
                    
                    <!-- With multiple choice select box u dont have the drop- down content rather they are displayed at once in a list -->
                    <select multiple id="simple" name="simple">
                        
                        <option> Banana </option>
                        <option> Cherry </option>
                        <option> Lemon </option>
                            
                    </select>
                    
                </p>
                
            </section>
            
            
        </form>        
        
    </body>
    
</html>
