<!DOCTYPE html>

<html>
    
    <head>
        
        <title> HTML Marquee Element </title>
        
    </head>
    
    <body>
        
        <marquee behavior="alternate" direction="up" scrollamount="50"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="down" scrollamount="50"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="right" scrollamount="50" style="color: blue"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="left" scrollamount="50" style="color: aqua"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="scroll" direction="right" scrollamount="50" style="color: chocolate"> This is Scrollibg Bar </marquee>
        
    </body>
    
</html>
