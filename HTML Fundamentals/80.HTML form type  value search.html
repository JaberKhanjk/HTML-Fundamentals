<!DOCTYPE html>

<html>
    
    <head> 
    
        <title> Search Type </title>
    
    </head>
    
    <body>
        
        <div style="color: aqua"> <h2> Type Value search </h2> </div>
        
        <section>
            
          
        <p>    
                <h3> Search information </h3>
            
            <ul>
                
                <li>
                    
                    <label for="search">
                        <span> Search </span>
                        <strong> <abbr title="required"> *</abbr> </strong>
                        
                    </label>
                    
                    <input type="search" id="search" name="search">
                    
                </li>
                
                
                <li>
                    
                    <p>
                    
                    <label for="tel_field">
                        <span> Phone Number </span>
                        <strong> <abbr title="required"> *</abbr> </strong>
                    </label>
                        
                    <input type="tel" id="tel_field" name="tel_field">
                        
                    </p>
                    
                </li>
                
                <li>
                    
                    <p>
                        
                        <label for="url_field">
                            <span> URL Field </span>
                            <strong> <abbr title="required"> *</abbr> </strong>
                            
                        </label>
                        
                        <input type="url" id="url_field" name="url_field">
                        
                    </p>
                    
                </li>
                
                
            </ul>
            
        </section>
        
        <section>
            
            <h3> Text Area Hard Code </h3>
            <textarea cols="30" rows="10" wrap="hard"> I am not that good at HTML  till now, improve your skill child!!!!!!!!!! </textarea>
            
        </section>
        
    </body>
    
</html>
