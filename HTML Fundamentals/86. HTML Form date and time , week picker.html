<!DOCTYPE html>

<html>
    
    <head>
        
        <title> date and time </title>
        
    </head>
    
    <body>
        
        <div style="color: aqua"> <h2> Date and Time Pickers </h2> </div>
        
        <section>
            
            <div style="color: magenta"> <h3> Date Pickers </h3> </div>
            
            <form>
                
                <label for="date"> Date : </label>
                <input type="date" id="date" name="date"> 
                
            </form>
            
        </section>
        
        
        <section>
            
            <div style="color: aqua"> <h3> DateTime_local Pickers </h3> </div>
            
            <form>
                
                <label for="datetime-local"> DateTime-local : </label>
                <input type="datetime-local" id="datetime-local" name="datetime-local"> 
                
            </form>
            
        </section>
        
         <section>
            
            <div style="color: aqua"> <h3> DateTime Pickers </h3> </div>
            
            <form>
                
                <!-- here with datetime attribute you need to input the datetime -->
                <label for="datetime"> DateTime : </label>
                <input type="datetime" id="datetime" name="datetime"> 
                
            </form>
            
        </section>
        
         <section>
            
            <div style="color: aqua"> <h3> Time Pickers </h3> </div>
            
            <form>
                
                
                <label for="time"> Time : </label>
                <input type="time" id="time" name="time"> 
                
            </form>
            
        </section>
        
        <div style="color: sienna"> <h3> Week Pickers Attribute </h3> </div>
        
         <section>
            
            <div style="color: blue"> <h3> Week Pickers </h3> </div>
            
            <form>
                
                <label for="week"> Week : </label>
                <input type="week" id="week" name="week"> 
                
            </form>
            
        </section>
        
        
    </body>
    
</html>
